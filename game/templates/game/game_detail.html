{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
  <!-- Page header -->
  <header class="pagehead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">{{ game.name }}</h1>
          <h2 class="mb-5">{{ game.day_and_time }}</h2>
        </div>
      </div>
    </div>
  </header>

  <section class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          {% for character in game.characters.all %}
            <li>{{ character.name }}</li>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>

{% endblock %}
